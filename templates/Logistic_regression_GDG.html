<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Predictor</title>
    <style>
        h1{
            text-align: center;
            margin-bottom: 20px;    
            font-family: 'Poppins', sans-serif;
            color: rgb(16, 38, 234);
            

        }
        body {
            background: linear-gradient(135deg, lightpink, lightblue);
            font-family: 'Poppins', sans-serif;
            color: rgb(11, 154, 11);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 600;
        }
        input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background: rgba(249, 47, 2, 0.815);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 69, 0, 0.815);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            background: rgba(229, 189, 11, 0.836);
            padding: 10px;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logistic Regression Prediction</h1>
    </header>
    <form action="/predict" method="POST">

        <label for="feature1">Enter Feature 1:</label>
        <input type="number" step="any" name="feature1" required>

        <label for="feature2">Enter Feature 2:</label>
        <input type="number" step="any" name="feature2" required>

        <label for="feature3">Enter Feature 3:</label>
        <input type="number" step="any" name="feature3" required>

        <label for="feature4">Enter Feature 4:</label>
        <input type="number" step="any" name="feature4" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
    <footer>
        <h1>Made by Aniroodh Padhee</h1><br>
        <h2>Github: <a href="https://github.com/Aniroodh1234/Google_Devp_Comm_Hub" target="_blank">Google_Devp_Comm_Hub Repository</a></h2>

    </footer>
</body>
</html>
